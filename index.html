<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
  <main>
    <div class="container">
      <section class="container-fluid">
        <div class="profile-back">
          <img src="images/bg-pattern-card.svg" alt="background picture">
        </div>
        <div class="profile">
          <div class="profile-image">
            <img src="images/image-victor.jpg" alt="profile picture">
          </div>

          <div class="infos">
            <div class="name-age">
              <h1 class="infos-name">Victor Crest</h1>
              <p class="infos-age" >26</p>
            </div>
            <div class="infos-location">
              <p class="city">London</p>
            </div>
          </div> 
        </div>              
        <hr>
        <div class="stats">
          <div class="followers">
            <h2>80K</h2> 
            <p>Followers</p> 
          </div>
              
          <div class="likes">
            <h2>803K</h2> 
            <p>Likes</p> 
          </div>
              
          <div class="photos">
            <h2>1.4K</h2> 
            <p>Photos</p> 
          </div>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/marianaceci" target="_blank">Mariana</a>.
    </div>
  </main>
</body>
</html>
